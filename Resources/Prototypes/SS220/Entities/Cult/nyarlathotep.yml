- type: entity
  id: Nyarlathotep
  name: ньярлатотеп
  description: Воплощение предстоящего хаоса, посланник Богов. Не имеет четкой формы. Со слов самого Ньярлатхотепа, он имеет тысячи обличий.
  components:
  - type: Physics
    bodyType: KinematicController
    bodyStatus: InAir
    sleepingAllowed: false
  - type: Fixtures
    fixtures:
      EventHorizonCollider:
        shape:
          !type:PhysShapeCircle
            radius: 20
        hard: true
        restitution: 0.8
        density: 99999
        mask:
        - Opaque
        layer:
        - GlassLayer
      EventHorizonConsumer:
        shape:
          !type:PhysShapeCircle
            radius: 20
        hard: false
        mask:
        - Opaque
        layer:
        - GlassLayer
  - type: Clickable
  - type: Appearance
  - type: PointLight
    enabled: true
    radius: 25
    color: "#FF0000"
  - type: EventHorizon
    radius: 2
    canBreachContainment: false
    colliderFixtureId: EventHorizonCollider
    consumerFixtureId: EventHorizonConsumer
    consumeTiles: false
    consumeEntities: true
  - type: WarpPoint
    follow: true
    location: tesla ball
  - type: Sprite
    drawdepth: Effects
    sprite: SS220/Cult/nyarlathotep.rsi
    shader: unshaded
    layers:
    - state: icon
  - type: CanMoveInAir
  - type: ChasingWalk
    minSpeed: 0.2
    maxSpeed: 1
    ChangeVectorMinInterval: 99999
    ChangeVectorMaxInterval: 100000
    chasingComponent:
    - type: NyarlathotepTarget
  - type: AmbientSound
    volume: 5
    range: 99999
    sound:
      path: /Audio/SS220/Music/hellmarch.ogg
  - type: NyarlathotepArcShooter
    arcDepth: 2
    maxLightningArc: 100
    shootMinInterval: 5
    shootMaxInterval: 10
    shootRange: 100
    lightningPrototype: Lightning
